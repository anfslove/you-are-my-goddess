<h1>{{title}}</h1>
<h2>My Goddesses</h2>
<ul class="goddesses">
  <li *ngFor="let goddess of goddesses" [class.selected]="goddess === selectedGoddess" (click)="onSelect(goddess)">
    <span class="badge">{{goddess.id}}</span> {{goddess.name}}
  </li>
</ul>

<my-goddess-detail [goddess]="selectedGoddess"></my-goddess-detail>
